name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.*
        
    - name: Install dotnet-sort-refs global tool
      run: dotnet tool install --global dotnet-sort-refs

    - name: Build reason
      run: echo ${{github.ref}} and ${{github.event_name}} by ${{github.triggering_actor}}
      
    - name: Build and Test
      run: |
        docker ps
        dotnet run --project ./src/TowerOfDelusion.Build -c Release
